<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>
    <table  align="center" border="2px" style="width:50%; margin-top: 150px;">
        <caption style="font-size: 20px; font-weight: bolder; padding-bottom: 12px;">Weather Station</caption>
        <thead>
        <tr style="font-size: 20px;">
            <th rowspan="2">Station</th>
            <th colspan="2">Temperature</th>
            <th rowspan="2">Humidity</th>
            <th rowspan="2">Weather</th>
        </tr>
        </thead>
        <tbody>
        <tr style="font-size: 15px;font-weight:bold ;">
            <td>Max</td>
            <td>Min</td>
        </tr>
        <tr>
            <td>USA</td>
            <td>24</td>
            <td>19</td>
            <td>60%</td>
            <td>cloudy</td>
        </tr>
        <tr>
            <td>CANADA</td>
            <td>5</td>
            <td>-1</td>
            <td>70%</td>
            <td>Rainy</td>
        </tr>
        <tr>
            <td>UK</td>
            <td>10</td>
            <td>5</td>
            <td>50%</td>
            <td>cloudy</td>
        </tr>
        <tr>
            <td>AUS</td>
            <td>12</td>
            <td>7</td>
            <td>50%</td>
            <td>Rainy</td>
        </tr>
        <tr>
            <td>India</td>
            <td>30</td>
            <td>20</td>
            <td>20%</td>
            <td>Summer</td>
        </tr>
        <tr>
            <td>Nepal</td>
            <td>34</td>
            <td>20</td>
            <td>50%</td>
            <td>cloudy</td>
        </tr>
        <tr>
            <td>UAE</td>
            <td>29</td>
            <td>20</td>
            <td>60%</td>
            <td>Rainy</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td>UK</td>
            <td>10</td>
            <td>5</td>
            <td>50%</td>
            <td>cloudy</td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
