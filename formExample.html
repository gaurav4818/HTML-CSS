<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Example</title>
</head>

<body>
    <form style="text-align: center;">
        <div id="personal_info">
            <h2>Personal Details</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" required><br><br>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="password" placeholder="Enter Your Password" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required><br><br>
            <label>Gender:</label>
            <input type="radio" id="male" name="choose_gender">
            <label for="male">Male</label>
            <input type="radio" id="female" name="choose_gender">
            <label for="female">Female</label><br><br>
            <label for="phoneno">Phone no:</label>
            <input type="tel" id="phoneno" name="phoneno" maxlength="10" placeholder="Enter Your Phone no" required><br>
        </div>
        <div id="equcational_info">
            <h2>Educational Details</h2>
            <label for="degree">Degree:</label>
            <select id="degree" name="degreee" required>
                <option value="select" selected>Select</option>
                <option value="BE">BE/B.TECH</option>
                <option value="MSC">MSC</option>
                <option value="MCA">MCA</option>
                <option value="ME">ME/M.TECH</option>
                <option></option>
            </select><br><br>
            <label for="field">Field:</label>
            <select id="field" name="field" required>
                <option value="select" selected>Select</option>
                <option value="IT">Information Technology</option>
                <option value="Computer">Computer</option>
                <option value="Electrical">Electrical</option>
                <option value="CS">Computer Science</option>
                <option></option>
            </select>
            <br>
            <br>
            <div  id="hobby_div">
                <label>Hobby:</label>
                <input type="checkbox" id="chess" name="chess">
                <label for="chess">Chess</label>
                <input type="checkbox" id="cricket" name="cricket">
                <label for="cricket">Cricket</label>
                <input type="checkbox" id="reading" name="reading">
                <label for="reading">Reading</label><br>    
            </div>
        </div>
        <div id="address_info">
             <h2>Address:</h2>
             <textarea id="address" name="address" rows="5" cols="20" placeholder="Enter Your Address"></textarea><br><br>
        </div>
        <div id="user_resume">
            <label for="resume">Attach Resume:</label>
            <input type="file" name="resume" id="resume"><br><br>
        </div>
        <div id="btn">
        <input type="submit" value="submit" name="submit" style="margin-left: -60px;">
        <input type="reset"  value="reset"  name="reset" style="margin-left: 20px;">
        </div>

    </form>
</body>

</html>
